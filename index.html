<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="/assets/images/favicon.ico.png"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="app.js" defer></script>
    <title>Responsive gallery</title>
  </head>
  <body class="main-container">
    <button id="button-left" class="button-left">
      <i id="icon-left" class="fa-solid fa-arrow-left"></i>
    </button>
    <button id="button-right" class="button-right">
      <i id="icon-right" class="fa-solid fa-arrow-right"></i>
    </button>
    <section id="thumbnail-container"></section>

    <button id="hide-button" class="hide-button">
      <i id="icon-mobile" class="fa-solid fa-chevron-down"></i>
    </button>

    <button id="hide-button-large" class="hide-button-large">
      <i id="icon-desktop" class="fa-solid fa-chevron-up"></i>
    </button>

    <section id="largeimg-container"></section>
  </body>
</html>
